<mat-card>
  <mat-card-content>
    <h2 mat-dialog-title>{{title}}</h2>
    <mat-dialog-content>
      {{message}}
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onDismiss()">No</button>
      <button mat-raised-button color="warn" (click)="onConfirm()" cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
