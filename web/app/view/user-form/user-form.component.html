<ng-container>
    <mat-card>
        <mat-card-header>
            @if (isAddMode){
            <mat-card-title>
                {{ 'actions.create' | translate }}
            </mat-card-title>
            }@else{
            <mat-card-title>
                {{ 'actions.edit' | translate }}
            </mat-card-title>
            }
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <form [formGroup]="form">
                        <mat-form-field class="w-100">
                            <mat-label>name</mat-label>
                            <input id="user.name" matInput formControlName="name">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>username</mat-label>
                            <input id="user.username" matInput formControlName="username">
                        </mat-form-field>
                        <mat-form-field class="w-100">
                            <mat-label>password</mat-label>
                            <input id="user.password" matInput formControlName="password">
                        </mat-form-field>
                    </form>
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>
                                Port Mapping
                            </mat-card-title>
                            <mat-card-actions>
                                <button mat-button (click)="onAddPort()">ADD</button>
                              </mat-card-actions>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-chip-listbox>
                                <mat-chip-row *ngFor="let p of form.value.port_mappings" (removed)="onRemovePort(p.id)">
                                    {{p.bind_port}}->{{p.user_port}}
                                    <button matChipRemove>
                                        <mat-icon>cancel</mat-icon>
                                    </button>
                                </mat-chip-row>
                            </mat-chip-listbox>
                        </mat-card-content>
                    </mat-card>

                    <form [formGroup]="policyForm">
                        <mat-card>
                            <mat-form-field class="full-width">
                                <mat-label>Policy</mat-label>
                                <mat-select formControlName="policy" [compareWith]="compareFn"
                                    (selectionChange)="onAddPolicy()">
                                    <mat-option *ngFor="let c of _policies;" [value]="c">
                                        {{c.name}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                            <mat-card-content>
                                <mat-chip-listbox>
                                    <mat-chip-row *ngFor="let p of form.value.policies"
                                        (removed)="onRemovePolicy(p.id)">
                                        {{p.name}}
                                        <button matChipRemove>
                                            <mat-icon>cancel</mat-icon>
                                        </button>
                                    </mat-chip-row>
                                </mat-chip-listbox>
                            </mat-card-content>
                        </mat-card>
                    </form>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end">
            <button id="save-btn" type="button" (click)="onSubmit()" mat-raised-button color="primary">
                <mat-icon>save</mat-icon> {{ 'actions.save' | translate }}
            </button>
            <button mat-mini-fab color="primary" [routerLink]="['/user']">
                <mat-icon>keyboard_return</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</ng-container>
