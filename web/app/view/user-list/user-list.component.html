<ng-container>
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                Users
            </mat-card-title>
            <mat-card-actions>
                <button id="add-btn" mat-raised-button color="primary" [routerLink]="['add']">
                    <mat-icon>add</mat-icon> {{'actions.create'|translate}}
                </button>
            </mat-card-actions>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="userDS">
                <tr mat-header-row *matHeaderRowDef="userDC"></tr>
                <tr mat-row *matRowDef="let row; columns: userDC;"></tr>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="extra_networks">
                    <th mat-header-cell *matHeaderCellDef> Extra Networks </th>
                    <td mat-cell *matCellDef="let element">
                        @for (n of element.extra_networks; track n) {
                        {{n}}
                        }
                    </td>
                </ng-container>
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element;let i = index;">
                        <div style="border:none" class="toggle-container">
                            <button mat-button [matMenuTriggerFor]="menu">
                                <mat-icon>keyboard_control</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item (click)="donwloadConfig(element.id)">
                                    <mat-icon>download</mat-icon> Download
                                </button>
                                <button mat-menu-item [routerLink]="['edit',element.id]">
                                    <mat-icon>edit</mat-icon> Edit
                                </button>
                                <button mat-menu-item (click)="onRemove(element)">
                                    <mat-icon>delete</mat-icon> Delete
                                </button>
                            </mat-menu>
                        </div>
                    </td>
                </ng-container>

            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="userPA.total_elements" [pageSize]="userPA.per_page"
                showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</ng-container>
